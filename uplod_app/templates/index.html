{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="{% static 'main.css'%}">
</head>
<body>
    <form action="" method="post">
        <h1>Web-Scraping</h1>

        {% csrf_token %}
        <table>
            <tr>
                <td>Enter Url : </td>
                <td><input type="url" name="url" placeholder="Enter Url"></td>
            </tr>
            <tr>
                <td></td>
                <td class="button"><input type="submit" name="Send" value="Get Data"></td>
            </tr>
        </table>
    </form>
     {% for row in data %}
    <table>{{ row }}</table>
    {% endfor %}
    
    
</body>
</html>
